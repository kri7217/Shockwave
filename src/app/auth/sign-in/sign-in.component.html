<section class="main_section">
  <div class="image_container">
    <img class="signUp_image" src="../../../assets/fitness-excercise.jpg">
  </div>
  <div class="signUp_form">
    <mat-label>Sign Up Form</mat-label>

    <mat-form-field>
      <mat-label>E-Mail</mat-label>
      <input matInput placeholder="mail address" ngModel required email #mail="ngModel">
      <mat-error *ngIf="! mail.value">Please enter mail address</mat-error>
      <mat-error *ngIf="mail.value">Invalid mail</mat-error>
    </mat-form-field>

    <mat-form-field  hintLabel="Should be of min 8 characters">
      <mat-label>Password</mat-label>
      <input matInput type="password" placeholder="Password" ngModel required minlength="8"  #password="ngModel">
      <mat-hint align="end">{{password.value?.length }}/8</mat-hint>
    </mat-form-field>

    <mat-form-field >
        <mat-label>Date of Birth</mat-label>
        <input matInput  [matDatepicker]="picker" placeholder="DoB" #dateOfBirth >
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <button mat-raised-button color="primary" 
      *ngIf ="dateOfBirth.value && password.value && mail.value"
      (click)="onSubmit(dateOfBirth.value,password.value,mail.value)">Sign up</button>
  </div>
</section>
