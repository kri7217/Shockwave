<mat-tab-group *ngIf="! isTrainingGoing">
  <mat-tab label="New Exercise" class="new-exercise">
    <app-new-trainings></app-new-trainings>
  </mat-tab>
  <mat-tab label="Past exercise">
    <div class="qwerty" style="display: flex;">
    <app-past-training style="flex-basis: 100%"></app-past-training>
  </div>
  </mat-tab>
</mat-tab-group>
<app-current-training *ngIf="isTrainingGoing"></app-current-training>
